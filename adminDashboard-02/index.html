<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>

	<!--
		- css
	-->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<a href="#" class="logo">
			<i class='bx bx-code-alt'></i>
         <div class="logo__name"><span>i</span>kramarenko</div>
		</a>

		<ul class="sidebar__menu">
			<li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
			<li><a href="#"><i class='bx bx-store-alt'></i>Shop</a></li>
			<li class="active"><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li>
			<li><a href="#"><i class='bx bx-message-square-dots'></i>Tickets</a></li>
			<li><a href="#"><i class='bx bx-group'></i>Users</a></li>
			<li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
		</ul>

		<ul class="sidebar__menu">
			<li>
				<a href="#" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a>
			</li>
		</ul>
	</div>

	<!-- Main -->
	<div class="content">
		<!-- Navbar -->
		<nav>
			<i class='bx bx-menu'></i>

			<form class="form" action="#">
				<div class="form__input">
					<input type="search" name="search" placeholder="Search..">

					<button class="search-btn" type="submit">
						<i class='bx bx-search' ></i>
					</button>
				</div>
			</form>

			<input type="checkbox" id="theme-toggle" hidden style="display: none;">
			<label for="theme-toggle" class="theme-toggle"></label>

			<a href="#" class="notifications">
				<i class='bx bx-bell'></i>
				<span class="count">8</span>
			</a>

			<a href="#" class="profile">
				<img src="assets/images/avatar.png" alt="Avatar" class="profile__img">
			</a>
		</nav>
		
		<main>
			<div class="header">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcumb">
						<li>
							<a href="#">Analytics</a>
						</li>
						/
						<li>
							<a href="#" class="active">Shop</a>
						</li>
					</ul>
				</div>

				<a href="#" class="report">
					<i class="bx bx-cloud-download"></i>
					<span>Download CSV</span>
				</a>
			</div>

			<!-- Insights -->
			<ul class="insights">
				<li>
					<i class="bx bx-calendar-check"></i>
					<span class="info">
						<h3>1,074</h3>
						<p>Paid Order</p>
					</span>
				</li>
				<li>
					<i class="bx bx-show-alt"></i>
					<span class="info">
						<h3>3,944</h3>
						<p>Site Visits</p>
					</span>
				</li>
				<li>
					<i class="bx bx-line-chart"></i>
					<span class="info">
						<h3>14,721</h3>
						<p>Searches</p>
					</span>
				</li>
				<li>
					<i class="bx bx-dollar-circle"></i>
					<span class="info">
						<h3>$6,742</h3>
						<p>Total Sales</p>
					</span>
				</li>
			</ul>
		</main>

	</div>

	<!--
		- js
	-->
	<script src="assets/js/script.js"></script>
</body>
</html>
